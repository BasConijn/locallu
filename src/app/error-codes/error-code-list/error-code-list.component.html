<div class="container">
  <div *ngFor="let errorcode of errorcodes">
    <!-- {{ errorcode.code }} - {{ errorcode.description }} -->
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          {{ errorcode.code }}
        </mat-card-title>
        <div class="menu-button">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu for errorcode">
            <mat-icon>more_vert</mat-icon>
          </button>
        </div>
      </mat-card-header>
      <mat-card-content>
        {{ errorcode.description }}
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div class="floating-action-button">
  <button mat-fab color="primary" aria-label="Add errorcode">
    <mat-icon>add</mat-icon>
  </button>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>edit</mat-icon>
    <span>Edit</span>
  </button>
  <button mat-menu-item>
    <mat-icon>delete</mat-icon>
    <span>Delete</span>
  </button>
</mat-menu>
